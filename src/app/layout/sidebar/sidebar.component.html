<aside class="h-full bg-[#1E1916] text-gray-300 flex flex-col">

  <!-- Logo -->
  <div class="p-6 flex flex-col items-center border-b border-gray-800">
  <div class="bg-white p-3 rounded-xl shadow-sm">
    <img 
      src="assets/logo/cocin-logo.png" 
      alt="COCIN Logo" 
      class="w-14 h-14 object-contain"
    />
  </div>
</div>

  <!-- Nav -->
  <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
    @for (item of navItems; track item.label) {
      <button
        class="w-full flex items-center gap-4 px-4 py-3 rounded-lg text-sm font-medium transition
               hover:bg-white/10"
        [class.text-white]="item.active"
      >
        <i [class]="item.icon + ' text-lg'"></i>
        <span>{{ item.label }}</span>

        @if (item.hasSubmenu) {
          <i class="ml-auto bi bi-chevron-down text-xs"></i>
        }
      </button>
    }
  </nav>

  <!-- Logout -->
  <div class="p-4 border-t border-gray-800">
    <button class="w-full flex items-center gap-4 px-4 py-3 text-sm font-medium hover:text-white">
      <i class="bi bi-box-arrow-right text-lg"></i>
      <span>Logout</span>
    </button>
  </div>

</aside>
