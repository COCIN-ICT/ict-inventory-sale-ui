<header class="bg-[#CDB38B] h-16 flex items-center justify-between px-6 shadow-sm">

  <div class="flex items-center gap-6 flex-1 max-w-2xl">
    <button class="text-gray-800 text-xl">
      <i class="bi bi-list"></i>
    </button>

    <div class="relative w-full">
      <i class="bi bi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
      <input
        type="text"
        placeholder="Search"
        class="w-full bg-white rounded-md py-1.5 pl-10 pr-4 text-sm
               focus:outline-none focus:ring-2 focus:ring-[#1E1916]"
      />
    </div>
  </div>

  <div class="flex items-center gap-6 text-gray-800">
    <i class="bi bi-bell text-xl cursor-pointer"></i>
    <i class="bi bi-person text-xl cursor-pointer"></i>
  </div>

</header>
