<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-white px-4">
  <div class="w-full max-w-sm border border-gray-200 rounded-2xl shadow-xl bg-white">
    <!-- Logo -->
    <div class="flex justify-center pt-4 pb-8">
      <img src="/assets/logo.png" alt="Logo" class="w-24 h-24 drop-shadow" />
    </div>
    <!-- Title -->
    <div class="text-center px-8">
      <h2 class="text-4xl font-extrabold text-indigo-900 mb-2">Login</h2>
      <div class="h-1 w-12 bg-indigo-200 rounded mx-auto mb-6"></div>
    </div>
    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-8 pb-8 pt-2">
      <!-- Username Field -->
      <div class="mb-6">
        <label for="username" class="block text-sm font-semibold text-indigo-900 mb-1 pl-2">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter your username"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition shadow-sm text-gray-800"
          [ngClass]="{'border-red-500': username?.invalid && (username?.touched || username?.dirty)}"
        />
        <p *ngIf="username?.invalid && (username?.touched || username?.dirty)" class="text-red-500 text-xs mt-1 pl-2">
          Username is required
        </p>
      </div>
      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-indigo-900 mb-1 pl-2">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition shadow-sm text-gray-800"
          [ngClass]="{'border-red-500': password?.invalid && (password?.touched || password?.dirty)}"
        />
        <p *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-red-500 text-xs mt-1 pl-2">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Min. 6 characters required</span>
        </p>
      </div>
      <!-- General Error -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center mb-3">
        {{ errorMessage }}
      </div>
      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-indigo-900 text-white py-2 rounded-lg font-semibold hover:bg-indigo-800 transition disabled:opacity-50 shadow-md"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
      <!-- Forgot Password -->
      <p class="text-center text-xs text-gray-500 mt-6">
        Forgot Password? <span class="font-medium text-gray-700">Contact Administrator</span>
      </p>
    </form>
  </div>
</div>
