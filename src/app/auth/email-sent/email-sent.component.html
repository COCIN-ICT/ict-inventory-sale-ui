<app-auth-layout>
    <div class="flex flex-col items-center w-full">
        <!-- Icon Circle -->
        <div
            class="w-20 h-20 bg-[#3285DD] rounded-full flex items-center justify-center mb-6 shadow-lg shadow-blue-500/30">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>

        <!-- Heading -->
        <h1
            class=" !font-['Poppins'] !text-[32px] !font-semibold  lg:text-[45px] font-bold text-black text-center mb-2 tracking-tight">
            Check your email
        </h1>

        <!-- Subtitle -->
        <p class="text-[15px] font-medium text-gray-600 text-center mb-10 max-w-[340px]">
            Password reset link has been sent. Please check your inbox
        </p>

        <!-- Confirm Button (Redirects to Login) -->
        <div class="w-full">
            <button routerLink="/login"
                class="w-full bg-[#3285DD] hover:bg-[#2a74c5] active:scale-[0.98] text-white py-4 rounded-[10px] text-[18px] font-bold transition-all duration-200 shadow-lg shadow-blue-500/20">
                Confirm
            </button>
        </div>

        <!-- Back to Login Link -->
        <div class="mt-8 w-full text-left">
            <a routerLink="/login"
                class="inline-flex items-center text-[14px] font-semibold text-gray-800 hover:text-[#3285DD] transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 mr-2 transform group-hover:-translate-x-1 transition-transform duration-200"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return back to login page
            </a>
        </div>
    </div>
</app-auth-layout>
