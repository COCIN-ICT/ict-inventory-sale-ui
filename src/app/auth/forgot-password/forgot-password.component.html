<app-auth-layout>
    <div class="flex flex-col items-center w-full">
        <!-- Icon Circle -->
        <div
            class="w-20 h-20 bg-[#3285DD] rounded-full flex items-center justify-center mb-6 shadow-lg shadow-blue-500/30">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>

        <!-- Heading -->
        <h1 class="!font-['Poppins'] !text-[32px] !font-semibold text-black text-center mb-2 tracking-tight">
            Forgot your password?
        </h1>

        <!-- Subtitle -->
        <p class="text-[15px] font-medium text-gray-600 text-center mb-10">
            Enter your email to reset it!
        </p>

        <!-- Form -->
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-full">
            <div class="mb-6">
                <label for="email" class="block text-[14px] font-bold text-black mb-2">
                    Email
                </label>
                <div class="h-[52px]">
                    <input id="email" formControlName="email" type="email" placeholder="Enter your email"
                        class="w-full h-full bg-white border border-gray-300 rounded-[10px] px-4 text-[15px] outline-none transition-all duration-200 focus:border-[#3285DD] focus:ring-4 focus:ring-[#3285DD]/10 placeholder:text-gray-400"
                        [class.border-red-600]="email?.invalid && (email?.touched || email?.dirty)" />
                </div>
                <p *ngIf="email?.invalid && (email?.touched || email?.dirty)"
                    class="text-[13px] text-red-600 mt-1.5 ml-1">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
                </p>
            </div>

            <!-- Messages -->
            <div *ngIf="message" class="mb-4 p-3 bg-green-50 text-green-700 rounded-lg text-sm text-center font-medium">
                {{ message }}
            </div>
            <div *ngIf="errorMessage"
                class="mb-4 p-3 bg-red-50 text-red-700 rounded-lg text-sm text-center font-medium">
                {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="isLoading"
                class="w-full bg-[#3285DD] hover:bg-[#2a74c5] active:scale-[0.98] text-white py-4 rounded-[10px] text-[18px] font-bold transition-all duration-200 shadow-lg shadow-blue-500/20 disabled:bg-[#91bde8] disabled:cursor-not-allowed disabled:shadow-none">
                <span *ngIf="!isLoading">Confirm</span>
                <span *ngIf="isLoading">Sending...</span>
            </button>
        </form>

        <!-- Back to Login -->
        <div class="mt-8 w-full text-left">
            <a routerLink="/login"
                class="inline-flex items-center text-[14px] font-semibold text-gray-800 hover:text-[#3285DD] transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 mr-2 transform group-hover:-translate-x-1 transition-transform duration-200"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return back to login page
            </a>
        </div>
    </div>
</app-auth-layout>
