<div class="container mx-auto px-6 py-6 max-w-7xl">
  <div class="bg-white shadow-xl rounded-lg p-6">
    <!-- Header -->
    <h4 class="text-xl font-bold text-gray-900 tracking-tight mb-6">Permission Management</h4>

    <!-- === Create / Edit Permission Form === -->
    <div class="mb-10">
      <h5 class="text-lg font-semibold text-gray-900 mb-4">{{ editing ? 'Edit Permission' : 'Create New Permission' }}</h5>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label for="permissionType" class="block text-sm font-medium text-gray-700 mb-1">
            Permission Type <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="permissionType"
            name="permissionType"
            [(ngModel)]="newPermission.permissionType"
            placeholder="e.g. MANAGE_USERS"
            class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-800 placeholder-gray-400 shadow-sm"
          />
        </div>
      </div>

      <div class="mt-6 flex gap-4">
        <button
          *ngIf="!editing"
          type="button"
          (click)="createPermission()"
          class="px-6 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition-all duration-200"
        >
          Add Permission
        </button>

        <button
          *ngIf="editing"
          type="button"
          (click)="updatePermission()"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-all duration-200"
        >
          Update Permission
        </button>

        <button
          *ngIf="editing"
          type="button"
          (click)="cancelEdit()"
          class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-400 transition-all duration-200"
        >
          Cancel
        </button>
      </div>
    </div>

    <!-- === Permissions Table === -->
    <div>
      <h5 class="text-lg font-semibold text-gray-900 mb-4">Existing Permissions</h5>

      <div class="bg-white shadow rounded-lg overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gradient-to-r from-blue-50 to-white text-gray-900">
              <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">#</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Permission Type</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let permission of permissions; let i = index" class="border-b border-gray-200 hover:bg-blue-50 transition-all duration-200">
              <td class="px-6 py-4 text-sm text-gray-600">{{ i + 1 }}</td>
              <td class="px-6 py-4 text-sm text-gray-600">{{ permission.permissionType }}</td>
              <td class="px-6 py-4 text-sm flex gap-2">
                <button
                  (click)="startEdit(permission)"
                  class="px-4 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 text-sm"
                >
                  Edit
                </button>
                <button
                  (click)="deletePermission(permission.id!)"
                  class="px-4 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
