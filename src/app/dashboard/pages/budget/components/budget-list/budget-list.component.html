<div class="container mx-auto px-4 py-6 max-w-7xl">
  <div class="bg-white shadow-2xl rounded-xl p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Budgets</h2>
      <button
        class="bg-blue-600 text-white px-5 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition"
        (click)="navigateToCreate()"
      >
        + Create Budget
      </button>
    </div>

    <!-- Filters -->
    <div class="mb-6 bg-gray-50 p-4 rounded-lg">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Filter Type</label>
          <select
            [(ngModel)]="filterType"
            (change)="onFilterChange()"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="all">All Budgets</option>
            <option value="pending">Pending Budgets</option>
            <option value="byYearUnit">By Year & Unit</option>
            <option value="byYearType">By Year & Type</option>
            <option value="byYearDepartment">By Year & Department</option>
          </select>
        </div>

        <div *ngIf="filterType === 'byYearUnit' || filterType === 'byYearType' || filterType === 'byYearDepartment'">
          <label class="block text-sm font-medium text-gray-700 mb-2">Year</label>
          <select
            [(ngModel)]="selectedYear"
            (change)="onFilterChange()"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
        </div>

        <div *ngIf="filterType === 'byYearType'">
          <label class="block text-sm font-medium text-gray-700 mb-2">Budget Type</label>
          <select
            [(ngModel)]="selectedBudgetType"
            (change)="onFilterChange()"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="EXPENDITURE">Expenditure</option>
            <option value="REVENUE">Revenue</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Budgets Table -->
    <div class="mt-4">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Budget List</h3>
      <div class="overflow-x-auto rounded-lg shadow-sm">
        <table class="min-w-full bg-white">
          <thead class="bg-blue-50">
            <tr class="text-gray-600 text-sm uppercase text-left">
              <th class="px-6 py-3 font-semibold">ID</th>
              <th class="px-6 py-3 font-semibold">Year</th>
              <th class="px-6 py-3 font-semibold">Allocated Amount</th>
              <th class="px-6 py-3 font-semibold">Budget Type</th>
              <th class="px-6 py-3 font-semibold">Status</th>
              <th class="px-6 py-3 font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let budget of budgets"
              class="border-b hover:bg-blue-50 transition cursor-pointer"
              (click)="navigateToDetails(budget.id)"
            >
              <td class="px-6 py-4 text-sm font-medium text-gray-800">
                {{ budget.id }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                {{ budget.year }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                {{ budget.allocatedAmount | number:'1.2-2' }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                {{ budget.budgetType }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                <span class="px-2 py-1 text-xs font-medium rounded-full" [ngClass]="getStatusClass(budget.status)">
                  {{ budget.status || 'N/A' }}
                </span>
              </td>
              <td class="px-6 py-4 text-sm">
                <div class="flex gap-2">
                  <button 
                    class="bg-blue-500 text-white px-3 py-1.5 rounded-md hover:bg-blue-600 transition"
                    (click)="navigateToDetails(budget.id); $event.stopPropagation()"
                  >
                    View
                  </button>
                  <button 
                    class="bg-red-500 text-white px-3 py-1.5 rounded-md hover:bg-red-600 transition"
                    (click)="deleteBudget(budget.id, $event)"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- No Data -->
    <div *ngIf="!isLoading && budgets.length === 0" class="text-center py-8 text-gray-500">
      No budgets found.
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading budgets...</p>
    </div>
  </div>
</div>
