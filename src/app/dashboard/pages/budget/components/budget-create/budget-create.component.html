<div class="container mx-auto px-4 py-6 max-w-4xl">
  <div class="bg-white shadow-2xl rounded-xl p-6">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Create New Budget</h2>
      <p class="text-gray-600 mt-1">Fill in the details to create a new budget</p>
    </div>

    <!-- Form -->
    <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <!-- Year -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Year <span class="text-red-500">*</span>
          </label>
          <select
            formControlName="year"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="isFieldInvalid('year')"
          >
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
          <p *ngIf="isFieldInvalid('year')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('year') }}
          </p>
        </div>

        <!-- Allocated Amount -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Allocated Amount <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            formControlName="allocatedAmount"
            step="0.01"
            min="0.01"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="isFieldInvalid('allocatedAmount')"
            placeholder="Enter allocated amount"
          />
          <p *ngIf="isFieldInvalid('allocatedAmount')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('allocatedAmount') }}
          </p>
        </div>

        <!-- Budget Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Budget Type <span class="text-red-500">*</span>
          </label>
          <select
            formControlName="budgetType"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="isFieldInvalid('budgetType')"
          >
            <option value="EXPENDITURE">Expenditure</option>
            <option value="REVENUE">Revenue</option>
          </select>
          <p *ngIf="isFieldInvalid('budgetType')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('budgetType') }}
          </p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-4 mt-8">
        <button
          type="button"
          (click)="onCancel()"
          class="px-6 py-2 border border-gray-400 rounded-lg text-gray-700 hover:bg-gray-100 transition"
          [disabled]="isLoading"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isLoading || budgetForm.invalid"
        >
          <span *ngIf="!isLoading">Create Budget</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
