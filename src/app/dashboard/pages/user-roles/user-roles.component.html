<!-- User Roles Management -->
<div class="container mx-auto px-6 py-6 max-w-7xl">
  <div class="bg-white shadow-xl rounded-lg p-6">
    <h4 class="text-xl font-bold text-gray-900 tracking-tight mb-6">User Roles Management</h4>

    <!-- Success Message -->
    <div class="bg-green-50 text-green-700 border border-green-200 px-4 py-3 rounded-lg mb-4 relative flex items-center">
      <span *ngIf="roleCreated">Role saved successfully!</span>
      <button class="absolute top-2 right-2 text-green-600 hover:text-green-800 transition-colors duration-200" (click)="roleCreated=false">
        <!-- close icon -->
      </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Left: Create Role -->
      <div class="space-y-10">
        <!-- === Create New Role === -->
        <div class="mb-8">
          <h5 class="text-lg font-semibold text-gray-900 mb-4">Create New Role</h5>
          <form (ngSubmit)="createRole()" #roleForm="ngForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Role Name -->
              <div>
                <label for="roleName" class="block text-sm font-medium text-gray-600 mb-1">
                  Role Name <span class="text-red-500">*</span>
                </label>
                <input 
                  type="text" 
                  id="roleName" 
                  name="roleName"
                  required
                  [(ngModel)]="newRole.roleName"
                  class="w-full px-4 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-600 placeholder-gray-400 shadow-sm transition-all duration-200"
                  placeholder="Enter role name"
                >
                <p *ngIf="roleForm.submitted && !newRole.roleName" class="text-sm text-red-500 mt-1">Role name is required</p>
              </div>
            </div>

            <!-- Permissions -->
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-2">
                Permissions <span class="text-red-500">*</span>
              </label>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div *ngFor="let permission of permissions" class="flex items-center">
                  <input
                    type="checkbox"
                    [id]="permission.permissionType"
                    name="perm{{permission.id}}"
                    [(ngModel)]="permission.selected"
                    [ngModelOptions]="{ standalone: true }"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-200 rounded"
                  />
                  <label [for]="permission.permissionType" class="ml-2 text-sm text-gray-600">
                    {{ permission.permissionType }}
                  </label>
                </div>
              </div>
              <p *ngIf="roleForm.submitted && !hasSelectedPermissions()" class="text-sm text-red-500 mt-1">
                Select at least one permission.
              </p>
            </div>

            <!-- Form Buttons -->
            <div class="flex gap-4">
              <button 
                type="submit" 
                class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-all duration-200 flex items-center"
              >
                Create Role
              </button>
              <button 
                type="button" 
                (click)="resetRoleForm()" 
                class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-300 transition-all duration-200"
              >
                Reset Form
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Right: Existing Roles Table -->
      <div>
        <h5 class="text-lg font-semibold text-gray-900 mb-4">Existing Roles</h5>
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gradient-to-r from-blue-50 to-white text-gray-900">
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Role Name</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Permissions</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles" class="border-b border-gray-200 hover:bg-blue-50 transition-all duration-200">
                <td class="px-6 py-4 text-sm text-gray-600">{{ role.roleName }}</td>
                <td class="px-6 py-4 text-sm text-gray-600">{{ getRolePermissionsDisplay(role) }}</td>
                <td class="px-6 py-4 text-sm">
                  <button 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-all duration-200 mr-2">
                    Edit
                  </button>
                  <button 
                    class="px-4 py-2 bg-red-600 text-white rounded-lg text-sm font-medium hover:bg-red-700 transition-all duration-200">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
