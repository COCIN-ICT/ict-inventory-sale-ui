<div class="container mx-auto px-4 py-6 max-w-7xl">
  <div class="bg-white shadow-2xl rounded-xl p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <button
          class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-200 transition"
          (click)="navigateToPOS()"
        >
          ‚Üê Back
        </button>
        <h2 class="text-2xl font-bold text-gray-800">Sales Orders</h2>
      </div>
      <button
        class="bg-blue-600 text-white px-5 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition"
        (click)="navigateToCreate()"
      >
        + Add New Order
      </button>
    </div>

    <!-- Status Filter -->
    <div class="mb-6 bg-gray-50 p-4 rounded-lg">
      <div class="flex items-center gap-4">
        <label class="text-sm font-medium text-gray-700">Filter by Status:</label>
        <select
          [(ngModel)]="selectedStatus"
          (change)="onStatusFilterChange()"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
        >
          <option value="all">All Orders</option>
          <option value="pending">Pending</option>
          <option value="COMPLETED">Completed</option>
          <option value="CANCELLED">Cancelled</option>
          <option value="PENDING">Pending</option>
        </select>
      </div>
    </div>

    <!-- Orders Table -->
    <div class="mt-4">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Existing Orders</h3>
      <div class="overflow-x-auto rounded-lg shadow-sm">
        <table class="min-w-full bg-white">
          <thead class="bg-blue-50">
            <tr class="text-gray-600 text-sm uppercase text-left">
              <th class="px-6 py-3 font-semibold">ID</th>
              <th class="px-6 py-3 font-semibold">Customer</th>
              <th class="px-6 py-3 font-semibold">Status</th>
              <th class="px-6 py-3 font-semibold">Total Payable</th>
              <th class="px-6 py-3 font-semibold">Date</th>
              <th class="px-6 py-3 font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr
              *ngFor="let order of salesOrders"
              class="border-b hover:bg-blue-50 transition cursor-pointer"
              (click)="navigateToDetailsFromRow(order)"
            >
              <td class="px-6 py-4 text-sm font-medium text-gray-800">
                #{{ order.id }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                {{ order.customer?.name || '-' }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                <span class="px-2 py-1 text-xs font-medium rounded-full"
                  [ngClass]="{
                    'bg-green-100 text-green-700': order.status === 'COMPLETED',
                    'bg-yellow-100 text-yellow-700': order.status === 'PENDING',
                    'bg-red-100 text-red-700': order.status === 'CANCELLED' || order.status === 'REJECTED',
                    'bg-gray-100 text-gray-700': !order.status
                  }">
                  {{ order.status || 'N/A' }}
                </span>
              </td>
              <td class="px-6 py-4 text-sm font-semibold text-gray-900">
                {{ order.totalPayable | number:'1.2-2' }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                {{ order.createdAt | date:'mediumDate' }}
              </td>
              <td class="px-6 py-4 text-sm">
                <button 
                  class="bg-green-500 text-white px-3 py-1.5 rounded-md mr-2 hover:bg-green-600 transition"
                  (click)="navigateToDetailsFromRow(order); $event.stopPropagation()"
                >
                  View
                </button>
              </td>
            </tr>
            <tr *ngIf="salesOrders.length === 0 && !isLoading">
              <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">
                No sales orders found.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading sales orders...</p>
    </div>
  </div>
</div>
