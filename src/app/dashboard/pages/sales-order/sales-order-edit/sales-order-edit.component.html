<div class="p-4">
  <h2 class="text-lg font-medium mb-4">Edit Sales Order #{{ id }}</h2>

  <div *ngIf="loading">Loading...</div>

  <div *ngIf="!loading">
    <!-- Expand fields as needed -->
    <div class="mb-4">
      <label class="block text-sm">Customer Name</label>
      <input [(ngModel)]="model.customerRequest.name" class="input" />
    </div>

    <div class="mb-4">
      <label class="block text-sm">Notes</label>
      <textarea [(ngModel)]="model.notes" class="input"></textarea>
    </div>

    <div class="flex gap-2">
      <button (click)="save()" [disabled]="saving" class="btn btn-primary">Save</button>
      <a routerLink="/home/sales-order" class="btn">Cancel</a>
    </div>
  </div>
</div>
