<div class="container mx-auto px-4 py-6 max-w-7xl">
  <div class="bg-white shadow-2xl rounded-xl p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Production Orders</h2>
      <button
        class="bg-emerald-600 text-white px-5 py-2 rounded-lg text-sm font-semibold hover:bg-emerald-700 transition shadow-md"
        (click)="createProductionOrder()"
      >
        + Add New Order
      </button>
    </div>

    <div class="mt-4">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Existing Orders</h3>
      <div class="overflow-x-auto rounded-lg shadow-sm border border-gray-200">
        <table class="min-w-full bg-white border-collapse">
          <thead class="bg-gray-800">
            <tr class="text-white text-sm uppercase text-left">
              <th class="px-6 py-3 font-semibold rounded-tl-lg">ID</th>
              <th class="px-6 py-3 font-semibold">Status</th>
              <th class="px-6 py-3 font-semibold">Date</th>
              <th class="px-6 py-3 font-semibold">Unit</th>
              <th class="px-6 py-3 font-semibold rounded-tr-lg">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let order of productionOrders"
              class="border-b border-gray-100 hover:bg-blue-50 transition"
            >
              <td class="px-6 py-4 text-sm font-medium text-gray-800">
                {{ order.id }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                {{ order.status }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                {{ order.createdAt| date:'mediumDate' }}
              </td>
              <td class="px-6 py-4 text-sm text-gray-600">
                {{ order.unit?.name }}
              </td>
              <td class="px-6 py-4 text-sm">
                <button
                  class="bg-blue-600 text-white px-3 py-1.5 rounded-md mr-2 text-xs font-semibold hover:bg-blue-700 transition shadow-sm active:scale-95"
                  (click)="navigateToDetails(order.id || 0)"
                >
                  Open Details
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div *ngIf="!isLoading && !productionOrders.length" class="text-center py-6 text-gray-500 bg-gray-50 rounded-lg mt-4">
      No production orders found.
    </div>
  </div>
</div>
