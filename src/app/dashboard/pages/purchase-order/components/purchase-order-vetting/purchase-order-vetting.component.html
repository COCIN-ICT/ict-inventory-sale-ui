<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <div class="mb-8">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Purchase Order Vetting</h1>
          <p class="text-gray-600">Vet a purchase order by ID</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
        <div>
          <label for="poId" class="block text-sm font-medium text-gray-700 mb-2">
            Purchase Order ID <span class="text-red-500">*</span>
          </label>
          <input
            id="poId"
            type="number"
            formControlName="id"
            min="1"
            placeholder="Enter Purchase Order ID"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="flex justify-end space-x-2 pt-6 border-t border-gray-200">
          <button
            type="submit"
            [disabled]="form.invalid || loading"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="!loading">Vet Purchase Order</span>
            <span *ngIf="loading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Vetting...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
