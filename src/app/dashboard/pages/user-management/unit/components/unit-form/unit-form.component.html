<div class="p-8 bg-white rounded-3xl shadow-2xl max-w-3xl mx-auto animate-fadeIn">
  <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">
    {{ isEditMode ? 'Edit Unit' : 'Create Unit' }}
  </h2>

  <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-6" (ngSubmit)="isEditMode ? updateUnit() : createUnit()">

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
      <input type="text" formControlName="name" 
        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" 
        placeholder="Enter unit name" />
      <p *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-xs mt-1">Name is required</p>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
      <input type="text" formControlName="description" 
        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" 
        placeholder="Enter description" />
      <p *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-red-500 text-xs mt-1">Description is required</p>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Address</label>
      <input type="text" formControlName="address" 
        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" 
        placeholder="Enter address" />
      <p *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-red-500 text-xs mt-1">Address is required</p>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Department</label>
      <select formControlName="departmentId" 
        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl bg-white focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        <option [value]="null">Select department</option>
        <option *ngFor="let dept of departments" [ngValue]="dept.id">
          {{ dept.name }}
        </option>
      </select>
      <p *ngIf="form.get('departmentId')?.invalid && form.get('departmentId')?.touched" class="text-red-500 text-xs mt-1">Department is required</p>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Unit Head</label>
      <select formControlName="unitHeadId" 
        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl bg-white focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        <option [value]="null">Select unit head</option>
        <option *ngFor="let head of unitHeadOptions" [ngValue]="head.id">
          {{ head.name }}
        </option>
      </select>
    </div>

    <div></div>

    <div class="md:col-span-2 flex justify-end gap-4 pt-6">
      
      <button type="button" (click)="close()" 
        class="px-5 py-2.5 bg-gray-200 text-gray-800 rounded-xl font-semibold hover:bg-gray-300 transition-all duration-200 active:scale-95">
        Cancel
      </button>

      <button 
        type="submit"
        [disabled]="form.invalid"
        class="px-6 py-2.5 text-white font-semibold rounded-xl shadow-md active:scale-95 transition-all duration-150 disabled:opacity-40 disabled:cursor-not-allowed"
        [ngClass]="isEditMode 
            ? 'bg-blue-600 hover:bg-blue-700 focus:ring focus:ring-blue-300' 
            : 'bg-emerald-600 hover:bg-emerald-700 focus:ring focus:ring-emerald-300'"
      >
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
