<div class="font-sans">
  <div class="max-w-7xl mx-auto bg-white shadow-2xl rounded-3xl p-6 sm:p-10">

    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4 border-b pb-4">
      <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900">
        User Roles Management
      </h2>

      <button
        class="px-6 py-2.5 bg-emerald-600 text-white rounded-xl text-sm font-semibold shadow-md hover:bg-emerald-700 transition active:scale-95 w-full sm:w-auto"
        (click)="isRoleModalOpen = true"
      >
        + Add New Role
      </button>
    </div>

    <div
      *ngIf="successMessage"
      class="bg-green-500 text-white p-3 rounded mb-4 text-center text-sm font-medium transition-opacity duration-500"
    >
      {{ successMessage }}
    </div>

    <div class="mt-4">
      <h3 class="text-xl font-bold text-gray-800 mb-3">Existing Roles</h3>

      <div class="overflow-x-auto shadow-lg rounded-xl border border-gray-200">
        <table class="w-full border-collapse min-w-[800px] bg-white">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="px-6 py-4 text-left text-sm font-medium">Role Name</th>
              <th class="px-6 py-4 text-left text-sm font-medium">Permissions</th>
              <th class="px-6 py-4 text-center text-sm font-medium">Actions</th>
            </tr>
          </thead>

          <tbody class="bg-white divide-y divide-gray-100">
            <tr
              *ngFor="let role of roles; even as isEven"
              class="transition-colors hover:bg-blue-50"
              [class.bg-white]="!isEven"
              [class.bg-gray-50]="isEven"
            >
              <td class="px-6 py-4 text-sm font-medium text-gray-800">
                {{ role.roleName }}
              </td>

              <td class="px-6 py-4 text-sm text-gray-600">
                {{ getRolePermissionsDisplay(role) | prettyPermission }}
              </td>


              <td class="px-6 py-4 text-center text-sm">
                <div class="flex flex-wrap justify-center gap-3">
                  <button
                    class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium shadow hover:bg-blue-700 transition active:scale-95 w-full sm:w-auto"
                    (click)="editRole(role); isRoleModalOpen = true"
                  >
                    Edit
                  </button>

                  <button
                    (click)="deleteRole(role)"
                    class="px-4 py-2 bg-red-600 text-white rounded-full text-sm font-medium shadow hover:bg-red-700 transition active:scale-95 w-full sm:w-auto"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>

          <tr *ngIf="!roles || roles.length === 0">
            <td colspan="3" class="text-center p-8 text-lg text-gray-500 bg-gray-50">
              No roles found.
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div
      *ngIf="isRoleModalOpen"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 p-4"
    >
      <div
        class="bg-white w-full max-w-2xl mx-auto p-6 sm:p-8 rounded-2xl shadow-2xl relative overflow-y-auto max-h-[90vh]"
      >
        <h3 class="text-2xl font-bold mb-6 text-gray-900">
          {{ editing ? 'Edit Role' : 'Create New Role' }}
        </h3>

        <form (ngSubmit)="saveRole()" #roleForm="ngForm" class="space-y-6">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Role Name <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              name="roleName"
              required
              [(ngModel)]="newRole.roleName"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter role name"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Permissions <span class="text-red-500">*</span>
            </label>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
              <div
                *ngFor="let permission of permissions"
                class="flex items-center gap-2"
              >
                <input
                  type="checkbox"
                  [(ngModel)]="permission.selected"
                  [ngModelOptions]="{ standalone: true }"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <label class="text-sm text-gray-700">
                  {{ permission.permissionType | prettyPermission }}
                </label>

              </div>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row justify-end gap-4 pt-4">
            <button
              type="button"
              (click)="resetRoleForm(); isRoleModalOpen = false"
              class="px-5 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition w-full sm:w-auto"
            >
              Cancel
            </button>

            <button
              type="submit"
              class="px-6 py-2 bg-emerald-600 text-white rounded-xl font-semibold hover:bg-emerald-700 transition active:scale-95 w-full sm:w-auto"
            >
              {{ editing ? 'Update Role' : 'Create Role' }}
            </button>
          </div>
        </form>

        <button
          (click)="isRoleModalOpen = false"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-900 text-xl"
        >
          âœ–
        </button>
      </div>
    </div>
  </div>
</div>
