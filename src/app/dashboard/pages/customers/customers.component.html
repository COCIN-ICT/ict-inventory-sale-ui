<div class="p-6 bg-white shadow rounded-2xl">
  <h2 class="text-xl font-bold mb-4">Customer List</h2>

  <table class="min-w-full border border-gray-300">
    <thead class="bg-gray-100">
      <tr>
        <th class="py-2 px-4 border">#</th>
        <th class="py-2 px-4 border">Name</th>
        <th class="py-2 px-4 border">Email</th>
        <th class="py-2 px-4 border">Phone</th>
        <th class="py-2 px-4 border">Address</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let customer of customers; let i = index" class="hover:bg-gray-50">
        <td class="py-2 px-4 border">{{ i + 1 }}</td>
        <td class="py-2 px-4 border">{{ customer.name }}</td>
        <td class="py-2 px-4 border">{{ customer.email }}</td>
        <td class="py-2 px-4 border">{{ customer.phone }}</td>
        <td class="py-2 px-4 border">{{ customer.address }}</td>
      </tr>

      <tr *ngIf="customers.length === 0">
        <td colspan="5" class="text-center py-3 text-gray-500">No customers found.</td>
      </tr>
    </tbody>
  </table>
</div>
