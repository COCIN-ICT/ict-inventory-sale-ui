<div class="container mx-auto p-6 max-w-7xl">
  <div class="bg-white shadow-xl rounded-2xl p-6">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6 tracking-tight">Customer List</h2>

    <div class="overflow-x-auto shadow-lg rounded-xl border border-gray-200">
      <table class="min-w-full divide-y divide-gray-200 border-collapse">
        <thead class="bg-gray-800">
          <tr>
            <th class="py-3 px-4 border-r text-left text-xs font-medium text-white uppercase tracking-wider rounded-tl-xl">#</th>
            <th class="py-3 px-4 border-r text-left text-xs font-medium text-white uppercase tracking-wider">Name</th>
            <th class="py-3 px-4 border-r text-left text-xs font-medium text-white uppercase tracking-wider">Email</th>
            <th class="py-3 px-4 border-r text-left text-xs font-medium text-white uppercase tracking-wider">Phone</th>
            <th class="py-3 px-4 text-left text-xs font-medium text-white uppercase tracking-wider rounded-tr-xl">Address</th>
          </tr>
        </thead>

        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let customer of customers; let i = index" class="hover:bg-blue-50 transition-colors">
            <td class="py-3 px-4 border-r text-sm text-gray-800">{{ i + 1 }}</td>
            <td class="py-3 px-4 border-r text-sm font-medium text-gray-900">{{ customer.name }}</td>
            <td class="py-3 px-4 border-r text-sm text-gray-600">{{ customer.email }}</td>
            <td class="py-3 px-4 border-r text-sm text-gray-600">{{ customer.phone }}</td>
            <td class="py-3 px-4 text-sm text-gray-600">{{ customer.address }}</td>
          </tr>

          <tr *ngIf="customers.length === 0">
            <td colspan="5" class="text-center py-4 text-sm text-gray-500 bg-gray-50">No customers found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
