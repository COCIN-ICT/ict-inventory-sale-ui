<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-xl font-semibold text-gray-800">Create Sales Item</h1>
    <a routerLink="/home/sales-items" class="px-4 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Back to List</a>
  </div>

  <div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Item</label>
        <select formControlName="itemId" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cocin-accent">
          <option value="" disabled selected>Select Item</option>
          <option *ngFor="let item of items" [value]="item.id">{{ item.name }}</option>
        </select>
        <div *ngIf="form.controls.itemId.touched && form.controls.itemId.invalid" class="text-red-600 text-xs mt-1">Item is required.</div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Sales Order (optional)</label>
        <select formControlName="salesOrderId" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cocin-accent">
          <option [ngValue]="null">None</option>
          <option *ngFor="let so of salesOrders" [value]="so.id">#{{ so.id }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
        <input type="number" min="1" formControlName="quantity" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cocin-accent" />
        <div *ngIf="form.controls.quantity.touched && form.controls.quantity.invalid" class="text-red-600 text-xs mt-1">Quantity must be at least 1.</div>
      </div>

      <div class="pt-2">
        <button type="submit" [disabled]="isSubmitting" class="px-4 py-2 bg-cocin-primary text-white rounded hover:bg-blue-700 disabled:opacity-60">
          <span *ngIf="!isSubmitting">Create Sales</span>
          <span *ngIf="isSubmitting">Creating...</span>
        </button>
      </div>
    </form>
  </div>
</div>
