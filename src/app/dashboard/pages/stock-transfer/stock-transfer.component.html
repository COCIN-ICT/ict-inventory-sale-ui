<button
  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg"
  (click)="openTransferModal()">
  Stock Transfer
</button>

<div *ngIf="isModalOpen"
     class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">

  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Stock Transfer</h2>
      <button (click)="closeModal()" class="text-2xl">&times;</button>
    </div>

    <!-- CREATE TRANSFER -->
    <form *ngIf="!isTransferCreated"
          [formGroup]="transferForm"
          (ngSubmit)="submitTransfer()"
          class="space-y-4">

      <!-- TRANSFER TYPE -->
      <div>
        <label class="text-sm font-medium">Transfer Type</label>
        <div class="flex gap-4 mt-1">
          <label>
            <input type="radio"
                   value="internal"
                   formControlName="transferType"
                   (change)="onTransferTypeChange()"> Internal
          </label>
          <label>
            <input type="radio"
                   value="external"
                   formControlName="transferType"
                   (change)="onTransferTypeChange()"> External
          </label>
        </div>
      </div>

      <!-- QUANTITY -->
      <div>
        <label class="text-sm font-medium">Quantity</label>
        <input type="number"
               formControlName="quantity"
               class="w-full border rounded p-2"
               min="1">
      </div>

      <!-- REASON -->
      <div>
        <label class="text-sm font-medium">Reason</label>
        <textarea formControlName="reason"
                  class="w-full border rounded p-2"
                  rows="3"></textarea>
      </div>

      <!-- DESTINATION STORE -->
      <div>
        <label class="text-sm font-medium">Destination Store</label>
        <select formControlName="destinationStoreId"
                class="w-full border rounded p-2">
          <option value="">Select store</option>
          <option *ngFor="let store of destinationStores"
                  [value]="store.id">
            {{ store.name }}
          </option>
        </select>
      </div>

      <!-- ACTIONS -->
      <div class="flex justify-end gap-2 pt-4">
        <button type="button"
                (click)="closeModal()"
                class="bg-gray-300 px-4 py-2 rounded">
          Cancel
        </button>
        <button type="submit"
                [disabled]="transferForm.invalid || loading"
                class="bg-blue-600 text-white px-4 py-2 rounded">
          {{ loading ? 'Processing...' : 'Create Transfer' }}
        </button>
      </div>
    </form>

    <!-- APPROVAL STATE -->
    <div *ngIf="isTransferCreated && !isTransferApproved"
         class="text-center py-6">
      <p class="font-semibold">Transfer Created</p>
      <p class="text-sm text-gray-500 mb-4">
        Transfer ID: #{{ createdTransferId }}
      </p>

      <button (click)="approveTransfer()"
              class="w-full bg-emerald-600 text-white py-2 rounded">
        Approve Transfer
      </button>
    </div>

    <!-- RECEIVE STATE -->
    <div *ngIf="isTransferApproved"
         class="text-center py-6">
      <p class="font-semibold">Transfer Approved</p>

      <button (click)="receiveTransfer()"
              class="w-full bg-blue-600 text-white py-2 rounded mt-4">
        Receive Stock
      </button>
    </div>

  </div>
</div>
