<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4 text-center">
    {{ isEditMode ? 'Update Pricing' : 'Add Pricing' }}
  </h2>

  <form [formGroup]="pricingForm" (ngSubmit)="onSubmit()">
    <!-- PRICE FIELD -->
    <div class="mb-4">
      <label for="price" class="block text-sm font-medium text-gray-700 mb-1">
        Price
      </label>
      <input
        type="number"
        id="price"
        formControlName="price"
        placeholder="Enter price"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none"
      />

      <!-- Validation Errors -->
      <div
        *ngIf="
          pricingForm.get('price')?.invalid &&
          (pricingForm.get('price')?.dirty ||
            pricingForm.get('price')?.touched)
        "
        class="text-red-500 text-sm mt-1"
      >
        <p *ngIf="pricingForm.get('price')?.errors?.['required']">
          Price is required.
        </p>
        <p *ngIf="pricingForm.get('price')?.errors?.['min']">
          Price must be greater than 0.
        </p>
      </div>
    </div>

    <!-- SUBMIT BUTTON -->
    <button
      type="submit"
      [disabled]="pricingForm.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 transition"
    >
      {{ buttonLabel }}
    </button>
  </form>
</div>
