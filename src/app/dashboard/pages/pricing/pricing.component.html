<div *ngIf="pricingForm" class="bg-white rounded-xl shadow p-6 max-w-md mx-auto">

  <!-- Header -->
  <div class="mb-6 text-center">
    <h2 class="text-xl font-semibold text-gray-800">
      {{ currentPricingId ? 'Update Price' : 'Add Price' }}
    </h2>
    <p class="text-sm text-gray-500">
      Stock ID: {{ stockId }}
    </p>
  </div>

  <!-- Current Price -->
  <div
    *ngIf="currentPrice !== null"
    class="mb-4 p-3 bg-gray-50 border rounded text-sm text-gray-700"
  >
    Current Price:
    <span class="font-semibold text-gray-900">
      {{ currentPrice }}
    </span>
  </div>

  <!-- Form -->
  <form [formGroup]="pricingForm" (ngSubmit)="submitPrice()" class="space-y-4">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Price
      </label>

      <input
        type="number"
        formControlName="price"
        class="w-full rounded-lg border px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
      />

      <p
        *ngIf="pricingForm.get('price')?.touched && pricingForm.get('price')?.invalid"
        class="text-red-500 text-xs mt-1"
      >
        Price must be greater than 0
      </p>
    </div>

    <button
      type="submit"
      [disabled]="pricingForm.invalid || isSubmitting"
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium
             hover:bg-blue-700 disabled:opacity-50 transition"
    >
      {{ isSubmitting ? 'Saving...' : (currentPricingId ? 'Update Price' : 'Save Price') }}
    </button>

  </form>
</div>
