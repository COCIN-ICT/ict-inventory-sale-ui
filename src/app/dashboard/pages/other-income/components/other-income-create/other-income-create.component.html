<div class="bg-white shadow-2xl rounded-xl p-6 max-w-3xl mx-auto">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 mb-1">Create Other Income</h1>
      <p class="text-gray-600 text-sm">Record a new other income against a specific budget line item.</p>
    </div>
    <button
      (click)="goBackToList()"
      class="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back to List
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
    {{ errorMessage }}
  </div>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <!-- Budget Line Item ID -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Budget Line Item ID<span class="text-red-500">*</span></label>
      <input
        type="number"
        formControlName="budgetLineItemId"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter budget line item ID"
      />
      <p *ngIf="form.get('budgetLineItemId')?.touched && form.get('budgetLineItemId')?.invalid"
         class="mt-1 text-xs text-red-600">
        Budget line item is required.
      </p>
    </div>

    <!-- Amount -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Amount<span class="text-red-500">*</span></label>
      <input
        type="number"
        formControlName="amount"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter amount"
        step="0.01"
        min="0"
      />
      <p *ngIf="form.get('amount')?.touched && form.get('amount')?.invalid"
         class="mt-1 text-xs text-red-600">
        A valid amount greater than 0 is required.
      </p>
    </div>

    <!-- Source -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Source<span class="text-red-500">*</span></label>
      <input
        type="text"
        formControlName="source"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="e.g. Donations, Grants, Miscellaneous"
      />
      <p *ngIf="form.get('source')?.touched && form.get('source')?.invalid"
         class="mt-1 text-xs text-red-600">
        Source is required.
      </p>
    </div>

    <!-- Reference -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Reference<span class="text-red-500">*</span></label>
      <input
        type="text"
        formControlName="reference"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="e.g. Receipt number, transaction ID"
      />
      <p *ngIf="form.get('reference')?.touched && form.get('reference')?.invalid"
         class="mt-1 text-xs text-red-600">
        Reference is required.
      </p>
    </div>

    <!-- Payment Method -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method<span class="text-red-500">*</span></label>
      <select
        formControlName="paymentMethod"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
      </select>
    </div>

    <!-- Account ID -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Account ID</label>
      <input
        type="number"
        formControlName="accountId"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Optional account reference"
      />
    </div>

    <!-- Notes -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
      <textarea
        formControlName="notes"
        rows="3"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Optional notes about this income"
      ></textarea>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="goBackToList()"
        class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-60"
      >
        <mat-icon class="text-base">save</mat-icon>
        {{ isSubmitting ? 'Saving...' : 'Save Income' }}
      </button>
    </div>
  </form>
</div>
