


<!-- CONTENT SECTION -->
        <main class="p-8 overflow-y-auto flex-1 scrollbar-hide">
          <!-- Stats Grid -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- All Users -->
            <div class="bg-[#A7B0BC] rounded-2xl p-6 text-white relative h-40 flex flex-col justify-between shadow-md">
              <div class="flex justify-between items-start">
                <span class="text-xl font-semibold opacity-90">All users</span>
                <i class="bi bi-person text-3xl opacity-40"></i>
              </div>
              <div class="text-right">
                <div class="text-5xl font-bold">114</div>
                <div class="text-xs font-medium">+25% from last month</div>
              </div>
            </div>

            <!-- Active Users -->
            <div class="bg-[#4E94DE] rounded-2xl p-6 text-white relative h-40 flex flex-col justify-between shadow-md">
              <div class="flex justify-between items-start">
                <span class="text-xl font-semibold opacity-90">Active users</span>
                <i class="bi bi-person-plus text-3xl opacity-40"></i>
              </div>
              <div class="text-right">
                <div class="text-5xl font-bold">114</div>
                <div class="text-xs font-medium">+25% from last month</div>
              </div>
            </div>

            <!-- Deactivated Users -->
            <div class="bg-[#CDB38B] rounded-2xl p-6 text-white relative h-40 flex flex-col justify-between shadow-md">
              <div class="flex justify-between items-start">
                <span class="text-xl font-semibold opacity-90">Deactivated users</span>
                <i class="bi bi-person-x text-3xl opacity-40"></i>
              </div>
              <div class="text-right">
                <div class="text-5xl font-bold">114</div>
                <div class="text-xs font-medium">+25% from last month</div>
              </div>
            </div>
          </div>

          <!-- Bottom Visuals Section -->
          <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 items-start">
            <!-- Sales Chart Card -->
            <div class="lg:col-span-3 bg-white rounded-xl shadow-sm overflow-hidden flex flex-col h-full">
              <div class="p-4 bg-[#F8F9FA] flex items-center gap-3 border-b">
                <i class="bi bi-bar-chart-line text-lg"></i>
                <h3 class="font-bold">Sales</h3>
              </div>
              <div class="p-8 flex-1 flex flex-col items-center justify-center">
                <!-- Manual SVG Chart -->
                <div class="w-full h-full">
                  <svg viewBox="0 0 400 300" class="w-full h-full">
                    <!-- Grid Lines -->
                    @for (line of [20, 18, 16, 14, 12, 10, 8, 6, 4, 2, 1]; track line) {
                      <line x1="40" [attr.y1]="250 - (line * 10)" x2="380" [attr.y2]="250 - (line * 10)" stroke="#E5E7EB" stroke-width="1" />
                      <text x="30" [attr.y]="250 - (line * 10) + 4" text-anchor="end" font-size="10" fill="#9CA3AF">{{line}}</text>
                    }
                    
                    <!-- Vertical Grid Lines -->
                    @for (i of [0, 1, 2, 3, 4, 5]; track i) {
                      <line [attr.x1]="40 + (i * 68)" y1="50" [attr.x2]="40 + (i * 68)" y2="250" stroke="#E5E7EB" stroke-width="1" />
                    }

                    <!-- Bars -->
                    <rect x="60" y="150" width="35" height="100" fill="#3182CE" />
                    <text x="77.5" y="265" text-anchor="middle" font-size="8" fill="#4B5563">Monday</text>
                    
                    <rect x="128" y="90" width="35" height="160" fill="#3182CE" />
                    <text x="145.5" y="265" text-anchor="middle" font-size="8" fill="#4B5563">Tuesday</text>
                    
                    <rect x="196" y="130" width="35" height="120" fill="#3182CE" />
                    <text x="213.5" y="265" text-anchor="middle" font-size="8" fill="#4B5563">Wednesday</text>
                    
                    <rect x="264" y="160" width="35" height="90" fill="#3182CE" />
                    <text x="281.5" y="265" text-anchor="middle" font-size="8" fill="#4B5563">Thursday</text>
                    
                    <rect x="332" y="125" width="35" height="125" fill="#3182CE" />
                    <text x="349.5" y="265" text-anchor="middle" font-size="8" fill="#4B5563">Friday</text>

                    <!-- Base lines -->
                    <line x1="40" y1="250" x2="380" y2="250" stroke="#4B5563" stroke-width="1" />
                    <line x1="40" y1="50" x2="40" y2="250" stroke="#4B5563" stroke-width="1" />
                  </svg>
                </div>
              </div>
            </div>

            <!-- Notifications Card -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm overflow-hidden flex flex-col">
              <div class="p-4 bg-[#F8F9FA] flex items-center gap-3 border-b">
                <i class="bi bi-bell text-lg"></i>
                <h3 class="font-bold">Notifications</h3>
              </div>
              <div class="p-6">
                <div class="space-y-6">
                  @for (n of [1, 2, 3]; track n) {
                    <div class="flex items-center justify-between group">
                      <div class="flex items-center gap-3">
                        <i class="bi bi-chat-square-text text-gray-800"></i>
                        <span class="text-sm text-gray-500">New comment</span>
                      </div>
                      <span class="text-sm text-gray-500">21 days ago</span>
                    </div>
                  }
                  <div class="pt-4">
                    <button class="text-sm font-semibold text-gray-700 hover:underline">
                      Show all
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
